<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Bootstrap 5.3.0 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- stylesheet -->
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <title>Weather Dashboard</title>
</head>
<body  class="d-flex flex-column min-vh-100">
  <header class="container-fluid">
    <h1 class="row justify-content-center pt-3 pb-3">Weather Dashboard</h1>
  </header>
  <main class="container-fluid">
    <section class="row">
      <div id="search-sidepanel" class="col-3">
        <form>
          <input  id="search-box" class="form-control mt-4" type="text" placeholder="location">
          <button id="search-btn" class="btn btn-primary">Search</button>
        </form>
        <hr/>
        <div class="history">
          
        </div>
      </div>
      <div id="content" class="col-9">
        <h3 class="row justify-content-center"></h3>
      </div>
    </section>
  </main>
  <footer class="container-fluid mt-auto">
    <a class="row justify-content-center" href="https://github.com/johntg96/module6_weather_dashboard">module6_weather_dashboard</a>
  </footer>
  <!-- JQuery CDN-->
  <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
  <!-- script -->
  <script src="./assets/script.js"></script>
</body>
</html>
